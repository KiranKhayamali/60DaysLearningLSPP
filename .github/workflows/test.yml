name: CI

on: [push, pull_request]

jobs: 
  test:
    runs-on: ubuntu-latest

    services: 
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongo --eval 'db.runCommand({ ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 22

      - run: npm install
      - run: npm test
        env:
          MONGO_URI: mongodb://localhost:27017/testdb
